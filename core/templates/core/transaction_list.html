{% extends "base.html" %}
{% block content %}
  <h1>Categories</h1>
  <a href="{% url 'category_create' %}">Add New Category</a>
  <ul>
    {% for category in categories %}
      <li>
        {{ category.name }}
        (<a href="{% url 'category_update' category.pk %}">edit</a> |
         <a href="{% url 'category_delete' category.pk %}">delete</a>)
      </li>
    {% empty %}
      <li>No categories yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
