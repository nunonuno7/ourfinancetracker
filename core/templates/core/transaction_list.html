<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OurFinanceTracker</title>

  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- DataTables Bootstrap 5 CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/main.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <span role="img" aria-label="money bag">💰</span> <strong>ourfinancetracker</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard/"><i class="bi bi-bar-chart-fill me-1"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/transactions/"><i class="bi bi-table me-1"></i> Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions/new/"><i class="bi bi-plus-circle me-1"></i> New Transaction</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/"><i class="bi bi-folder2-open me-1"></i> Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="/account-balance/"><i class="bi bi-calendar3 me-1"></i> Monthly Balances</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts/"><i class="bi bi-bank me-1"></i> Accounts</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <span class="navbar-text d-flex align-items-center me-3"><i class="bi bi-person-circle me-1"></i> admin</span>
        </li>
        <li class="nav-item"><a class="nav-link" href="/logout/"><i class="bi bi-box-arrow-right me-1"></i> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Transactions</h2>
    <a href="/transactions/new/" class="btn btn-success">➕ New Transaction</a>
  </div>

  <!-- 📝 Toggle global edit mode -->
  <div class="d-flex align-items-center gap-3 mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="toggle-edit-mode" />
      <label class="form-check-label" for="toggle-edit-mode">
        📝 Enable inline editing for all rows
      </label>
    </div>
    <div id="edit-actions" class="d-none">
      <button class="btn btn-sm btn-success">💾 Save All</button>
      <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">✖ Cancel</button>
    </div>
  </div>

  <div class="table-responsive">
    <table
      id="transaction-table"
      class="table table-bordered table-hover align-middle"
      style="width: 100%"
    >
      <thead class="table-light">
        <tr>
          <th>Period</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Tags</th>
          <th>Account</th>
          <th class="text-center" style="width: 140px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- DataTables will populate here via AJAX -->
      </tbody>
    </table>
  </div>
</div>

<script>
  window.CSRF_TOKEN = '{{ csrf_token }}';
</script>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- DataTables CSS and JS -->
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Your AJAX script to initialize DataTable -->
<script src="/static/js/transaction_list_ajax.js"></script>

<!-- Your custom JS -->
<script src="/static/js/main.js"></script>

</body>
</html>
