{% extends "base.html" %}
{% load static %}
{% load filtros %}
{% now "Y-m-d" as today %}

{% block content %}
<div class="container mt-4">
  <!-- Cabeçalho com botões de ação -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Transactions</h2>
    <div class="d-flex gap-2">
      <a href="{% url 'transaction_export_xlsx' %}" class="btn btn-outline-primary">⬇ Exportar Excel</a>
      <a href="{% url 'transaction_import_xlsx' %}" class="btn btn-outline-success">⬆ Importar Excel</a>
      <a href="{% url 'transaction_create' %}" class="btn btn-success">➕ New Transaction</a>
    </div>
  </div>

  <!-- Filtro por datas -->
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label for="start-date" class="form-label">Start Date</label>
      <input type="date" id="start-date" class="form-control" value="2023-01-01">
    </div>
    <div class="col-md-3">
      <label for="end-date" class="form-label">End Date</label>
      <input type="date" id="end-date" class="form-control" value="{{ today }}">
    </div>
  </div>

  <!-- Filtros adicionais -->
  <div class="row g-3 mb-3">
    <div class="col-md-3">
      <label for="filter-type" class="form-label">Type</label>
      <select id="filter-type" class="form-select">
        <option value="">All Types</option>
        <option value="IN">Income</option>
        <option value="EX">Expense</option>
        <option value="IV">Investment</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="filter-account" class="form-label">Account</label>
      <select id="filter-account" class="form-select">
        <option value="">All Accounts</option>
        {% for acc in request.user.accounts.all %}
          <option value="{{ acc.name }}">{{ acc.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-3">
      <label for="filter-category" class="form-label">Category</label>
      <select id="filter-category" class="form-select">
        <option value="">All Categories</option>
        <!-- AJAX -->
      </select>
    </div>

    <div class="col-md-3">
      <label for="filter-period" class="form-label">Period</label>
      <select id="filter-period" class="form-select">
        <option value="">All Periods</option>
        <!-- AJAX -->
      </select>
    </div>
  </div>

  <!-- Tabela de transações -->
  <div class="table-responsive">
    <table id="transaction-table" class="table table-bordered table-hover align-middle" style="width: 100%">
      <thead class="table-light">
        <tr>
          <th>Period</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Tags</th>
          <th>Account</th>
          <th class="text-center" style="width: 140px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- AJAX -->
      </tbody>
    </table>
  </div>
</div>

<!-- CSRF global -->
<script>window.CSRF_TOKEN = '{{ csrf_token }}';</script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- DataTables -->
<link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<!-- Custom JS -->
<script src="{% static 'js/transaction_list_ajax.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<!-- Força preenchimento do campo de fim se estiver vazio -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const endInput = document.getElementById("end-date");
    if (!endInput.value) {
      endInput.value = new Date().toISOString().split("T")[0];
    }
  });
</script>
{% endblock %}
