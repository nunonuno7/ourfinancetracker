{% extends "base.html" %}
{% block content %}
  <h1>Delete Category</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
  </form>
{% endblock %}
