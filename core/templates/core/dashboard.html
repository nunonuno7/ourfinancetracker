{% extends "base.html" %}

{% block content %}
<div class="container py-3">
  <div class="d-flex align-items-center gap-2 mb-3">
    <select id="mode" class="form-select form-select-sm" aria-label="Vista">
      <option value="history" {% if mode != 'period' %}selected{% endif %}>Histórico</option>
      <option value="period" {% if mode == 'period' %}selected{% endif %}>Período</option>
    </select>

    {% if mode == 'period' %}
    <a class="btn btn-outline-secondary btn-sm" href="?mode=period&period={{ prev_period }}" aria-label="Período anterior">&laquo;</a>
    <input type="month" id="periodPicker" class="form-control form-control-sm" value="{{ period }}">
    <a class="btn btn-outline-secondary btn-sm" href="?mode=period&period={{ next_period }}" aria-label="Período seguinte">&raquo;</a>
    {% else %}
    <form method="get" class="d-flex align-items-center gap-2">
      <input type="hidden" name="mode" value="history">
      <input type="date" name="from" value="{{ date_from }}" class="form-control form-control-sm">
      <input type="date" name="to" value="{{ date_to }}" class="form-control form-control-sm">
      <button type="submit" class="btn btn-primary btn-sm">Ir</button>
    </form>
    {% endif %}
  </div>

  {% if mode == 'period' %}
  <h5>Análise do Período {{ period }}</h5>
  <div id="kpis-period">{{ kpis }}</div>
  <div id="charts-period">{{ charts }}</div>
  {% else %}
  <h5>Análise Histórica</h5>
  <div id="kpis-history">{{ kpis }}</div>
  <div id="charts-history">{{ charts }}</div>
  {% endif %}
</div>

<script>
document.getElementById('mode').addEventListener('change', function () {
  if (this.value === 'period') {
    var current = '{{ period }}';
    window.location.search = '?mode=period&period=' + current;
  } else {
    window.location.search = '?mode=history';
  }
});

var picker = document.getElementById('periodPicker');
if (picker) {
  function go(val) {
    if (val) {
      window.location.search = '?mode=period&period=' + val;
    }
  }
  picker.addEventListener('change', function () { go(this.value); });
  picker.addEventListener('keyup', function (e) { if (e.key === 'Enter') go(this.value); });
}
</script>
{% endblock %}
