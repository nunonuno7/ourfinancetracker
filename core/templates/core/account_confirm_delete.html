{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">Delete Account</h2>
  <p>Are you sure you want to delete the account <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑 Confirm Delete</button>
    <a href="{% url 'account_list' %}" class="btn btn-secondary">← Cancel</a>
  </form>
</div>
{% endblock %}
