{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">⚠️ Delete Category "{{ object.name }}"</h2>
  <p>This category has transactions linked to it. What do you want to do?</p>

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="option" id="delete-option" value="">

    <div class="d-flex flex-wrap gap-3">
      <button type="submit" class="btn btn-danger"
              onclick="document.getElementById('delete-option').value='delete_all'">
        🗑️ Delete all transactions
      </button>

      <button type="submit" class="btn btn-warning"
              onclick="document.getElementById('delete-option').value='move_to_other'">
        ↪️ Move transactions to 'Other'
      </button>

      <a href="{% url 'category_list' %}" class="btn btn-secondary">
        ← Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
