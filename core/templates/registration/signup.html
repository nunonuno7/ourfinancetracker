{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign Up</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
  </form>

  <p>Already registered? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
