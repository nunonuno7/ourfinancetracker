{% extends "base.html" %}
{% block content %}
  <h1>Log In</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
  </form>
  <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                        <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
                    </div>
{% endblock %}
